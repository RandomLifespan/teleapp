<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-photo {
            border-radius: 50%;
            width: 30%;
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
            color: #555;
            font-size: 1em;
        }
        .premium {
            color: gold;
            font-weight: bold;
        }
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 600px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <img src="" alt="Profile Photo" id="profilePhoto" class="profile-photo" />
        <h1 id="fullName">Loading...</h1>
        <p id="username">Username: N/A</p>
        <p id="language">Language: N/A</p>
        <p id="premiumStatus">Premium: N/A</p>
    </div>

    
    <script>
        // Initialize Telegram Web App
        const telegram = window.Telegram.WebApp;
    
        // Fetch user data
        const user = telegram.initDataUnsafe?.user;
    
        // Populate the UI
        const profilePhoto = document.getElementById('profilePhoto');
        const fullName = document.getElementById('fullName');
        const username = document.getElementById('username');
        const language = document.getElementById('language');
        const premiumStatus = document.getElementById('premiumStatus');
    
        if (user) {
            profilePhoto.src = user.photo_url || 'https://via.placeholder.com/100';
            fullName.textContent = `${user.first_name} ${user.last_name || ''}`;
            username.textContent = `Username: @${user.username || 'N/A'}`;
            language.textContent = `Language: ${user.language_code || 'N/A'}`;
            premiumStatus.textContent = user.is_premium ? 'Premium: Yes' : 'Premium: No';
            if (user.is_premium) premiumStatus.classList.add('premium');
        } else {
            fullName.textContent = 'User data not available';
        }
    
        // Expand the app for better visibility
        telegram.expand();
    
        // Adjust for smaller screens
        if (!telegram.isExpanded) {
            document.body.style.padding = '10px';
        }
    </script>
    
</body>
</html>
