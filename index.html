<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-photo {
            border-radius: 50%;
            width: 30%;
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
            color: #555;
            font-size: 1em;
        }
        .premium {
            color: gold;
            font-weight: bold;
        }
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 600px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <img src="" alt="Profile Photo" id="profilePhoto" class="profile-photo" />
        <h1 id="fullName">Loading...</h1>
        <p id="username">Username: N/A</p>
        <p id="language">Language: N/A</p>
        <p id="premiumStatus">Premium: N/A</p>
    </div>

    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const tg = Telegram.WebApp;

    // Initialize the MainButton and set its behavior
    tg.MainButton.setText("Send Data");
    tg.MainButton.show();
    tg.MainButton.onClick(() => {
        // Prepare the data to send
        const user = tg.initDataUnsafe.user;
        const data = JSON.stringify({
            id: user?.id,
            first_name: user?.first_name,
            last_name: user?.last_name,
            username: user?.username,
            language_code: user?.language_code,
            is_premium: user?.is_premium || false,
        });

        console.log("Sending data:", data); // Debugging log
        tg.sendData(data); // Send the data back to the bot
    });
});

    </script>
    
</body>
</html>
